<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" className="w-full h-auto">
  <title>Mental Health Journey Illustration</title>
  <desc>An illustration representing personal growth and mental wellness</desc>
  
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#E6F2FF" />
      <stop offset="100%" stopColor="#B3D9FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Ground -->
  <path d="M0 250 Q200 200, 400 250 L400 300 L0 300 Z" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Person Climbing -->
  <g transform="translate(150, 100)">
    <!-- Body -->
    <path d="M50 100 L50 30 Q50 20, 60 20 L80 20 Q90 20, 90 30 L90 100 Z" fill="#3B82F6" />
    
    <!-- Head -->
    <circle cx="70" cy="10" r="20" fill="#2563EB" />
    
    <!-- Arms -->
    <path d="M40 50 L50 40 M90 50 L80 40" stroke="#2563EB" strokeWidth="5" strokeLinecap="round" />
    
    <!-- Climbing Path -->
    <path d="M70 120 L100 80 L130 50" fill="none" stroke="#4ADE80" strokeWidth="6" strokeLinecap="round" strokeDasharray="10 5" />
  </g>
  
  <!-- Growth Elements -->
  <g>
    <circle cx="250" cy="80" r="15" fill="#10B981" opacity="0.5" />
    <circle cx="270" cy="100" r="10" fill="#34D399" opacity="0.7" />
    <circle cx="290" cy="120" r="5" fill="#6EE7B7" opacity="0.9" />
  </g>
  
  <!-- Mental Health Symbols -->
  <g transform="translate(50, 50)">
    <path 
      d="M20 10 Q30 0, 40 10 T60 10 
         Q70 0, 80 10 T100 10" 
      fill="none" 
      stroke="#8B5CF6" 
      strokeWidth="4" 
      strokeLinecap="round" 
    />
    <circle cx="60" cy="30" r="5" fill="#A855F7" />
  </g>
  
  <!-- Inspirational Text -->
  <text 
    x="200" 
    y="280" 
    textAnchor="middle" 
    fontFamily="Arial, sans-serif" 
    fontSize="12" 
    fill="#1E40AF"
  >
    Crescimento Pessoal
  </text>
</svg>